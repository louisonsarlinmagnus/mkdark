# Theme
theme:
  name: material
  palette:
    - scheme: default
      primary: deep purple
      accent: purple
    #   toggle:
    #     icon: material/toggle-switch
    #     name: Switch to dark mode
  highlightjs: true
  include_sidebar: false
  features:
    - tabs
    # - content.code.annotate
    # - content.tabs.link
    # - header.autohide
    # - navigation.expand
    # - navigation.indexes
    - navigation.instant
    # - navigation.sections
    - navigation.tabs
    # - navigation.tabs.sticky
    # - navigation.top
    # - navigation.tracking
    # - search.highlight
    # - search.share
    # - search.suggest
    # - toc.integrate
  #font:
  #text: 'Ubuntu'
  #code: 'Ubuntu Mono'
  #icon:
  logo: img/logo.png
  #favicon: 'assets/images/favicon.ico'
  custom_dir: theme

# Extensions
markdown_extensions:
  - abbr
  - meta
  - admonition
  # - codehilite
  - attr_list
  - pymdownx.progressbar
  - md_in_html
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.highlight: #https://facelessuser.github.io/pymdown-extensions/extensions/highlight/#options
      anchor_linenums: true
      guess_lang: true
  - pymdownx.keys
  - pymdownx.magiclink:
      hide_protocol: true
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true 
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tabbed
  - pymdownx.tilde
  - footnotes
  # - mdx_math:
  #     enable_dollar_delimiter: true
  - toc:
      permalink: true
      separator: "_"

